<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>

<body>

    <div id="error">

    </div>

    </div>

        <canvas id="myChart"></canvas>
    </div>

    <script src="script.js"></script>
